syntax = "proto3";
option go_package ="github.com/microservice-veggie/grpc-service/protogen/golang/database/get_account";

message GetAccountReq {
    string account_name=1;
}
message GetAccountRes {
    string account_name=1;
    string password=2;
}
service GetAccountAPI {
    rpc GetAccount(GetAccountReq) returns (GetAccountRes){}
}